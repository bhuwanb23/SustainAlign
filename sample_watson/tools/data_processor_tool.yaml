spec_version: v1
kind: tool
name: data_processor_tool
description: Processes and analyzes structured data including filtering, sorting, aggregation, and validation
implementation:
  type: python
  entry_point: data_processor_tool
parameters:
  type: object
  properties:
    data:
      oneOf:
        - type: object
        - type: array
        - type: string
      description: The data to process (object, array, or JSON string)
    operation:
      type: string
      description: The operation to perform on the data
      enum: ["analyze", "filter", "sort", "aggregate", "transform", "statistics", "find_duplicates", "validate", "convert_format"]
    filter_key:
      type: string
      description: Key to filter by (required for filter operation)
    filter_value:
      description: Value to filter by (required for filter operation)
    sort_key:
      type: string
      description: Key to sort by (optional for sort operation)
    reverse:
      type: boolean
      description: Sort in reverse order (default: false)
    group_key:
      type: string
      description: Key to group by (required for aggregate operation)
    agg_function:
      type: string
      description: Aggregation function (count, sum, avg) - required for aggregate operation
      enum: ["count", "sum", "avg"]
    transform_function:
      type: string
      description: Transform function (required for transform operation)
      enum: ["uppercase_keys", "add_id"]
    target_format:
      type: string
      description: Target format for conversion (json, csv)
      enum: ["json", "csv"]
  required:
    - data
    - operation
