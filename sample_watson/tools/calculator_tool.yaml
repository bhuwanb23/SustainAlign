spec_version: v1
kind: tool
name: calculator_tool
description: Performs basic mathematical calculations including arithmetic, statistical, and advanced operations
implementation:
  type: python
  entry_point: calculator_tool
parameters:
  type: object
  properties:
    operation:
      type: string
      description: The mathematical operation to perform (add, subtract, multiply, divide, power, sqrt, etc.)
      enum: ["add", "subtract", "multiply", "divide", "power", "sqrt", "abs", "max", "min", "avg", "median", "factorial", "percentage"]
    numbers:
      type: array
      items:
        type: number
      description: List of numbers to perform the operation on
      minItems: 1
  required:
    - operation
    - numbers
