spec_version: v1
kind: python
name: text_processor_tool
description: Processes and analyzes text content including counting, extraction, sentiment analysis, and summarization
implementation:
  type: python
  entry_point: tools.text_processor:text_processor_tool
parameters:
  type: object
  properties:
    text:
      type: string
      description: The text to process
    operation:
      type: string
      description: The operation to perform on the text
      enum: ["count_words", "count_chars", "count_lines", "extract_emails", "extract_phones", "extract_urls", "to_uppercase", "to_lowercase", "capitalize", "title_case", "reverse", "remove_spaces", "remove_punctuation", "word_frequency", "sentiment_analysis", "summarize", "find_keywords"]
  required:
    - text
    - operation
