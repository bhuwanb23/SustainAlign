    <script>
        document.querySelectorAll('input, select').forEach(input => {
            input.addEventListener('focus', function () {
                this.parentNode.querySelector('.floating-label').style.transform = 'translateY(-20px) scale(0.85)';
                this.parentNode.querySelector('.floating-label').style.color = '#059669';
            });

            input.addEventListener('blur', function () {
                if (this.value === '') {
                    this.parentNode.querySelector('.floating-label').style.transform = 'translateY(0) scale(1)';
                    this.parentNode.querySelector('.floating-label').style.color = '#6b7280';
                }
            });

            input.addEventListener('input', function () {
                if (this.value !== '') {
                    this.classList.add('input-filled');
                } else {
                    this.classList.remove('input-filled');
                }
            });
        });

        document.querySelector('.drag-area').addEventListener('dragover', function (e) {
            e.preventDefault();
            this.style.borderColor = '#4ade80';
            this.style.backgroundColor = '#f0fdf4';
        });

        document.querySelector('.drag-area').addEventListener('dragleave', function (e) {
            e.preventDefault();
            this.style.borderColor = '#86efac';
            this.style.backgroundColor = '';
        });
    </script>
