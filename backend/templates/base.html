<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}SustainAlign Admin{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#f0fdf4',
                100: '#dcfce7',
                200: '#bbf7d0',
                300: '#86efac',
                400: '#4ade80',
                500: '#22c55e',
                600: '#16a34a',
                700: '#15803d',
                800: '#166534',
                900: '#14532d',
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-in-out',
              'slide-up': 'slideUp 0.3s ease-out',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(10px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
        min-height: 100vh;
      }
      
      .glass-effect {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      
      .gradient-text {
        background: linear-gradient(135deg, #22c55e, #4ade80, #86efac);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      
      .gradient-border {
        background: linear-gradient(135deg, #22c55e, #4ade80);
        padding: 1px;
        border-radius: 0.75rem;
      }
      
      .gradient-border > * {
        background: rgba(15, 23, 42, 0.9);
        border-radius: 0.75rem;
      }
      
      .hover-lift {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      .hover-lift:hover {
        transform: translateY(-2px);
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3), 0 10px 10px -5px rgba(0, 0, 0, 0.2);
      }
      
      .nav-link {
        position: relative;
        transition: all 0.3s ease;
      }
      
      .nav-link::after {
        content: '';
        position: absolute;
        bottom: -2px;
        left: 0;
        width: 0;
        height: 2px;
        background: linear-gradient(90deg, #22c55e, #4ade80);
        transition: width 0.3s ease;
      }
      
      .nav-link:hover::after {
        width: 100%;
      }
      
      .card-glow {
        box-shadow: 0 0 20px rgba(34, 197, 94, 0.1);
      }
      
      .card-glow:hover {
        box-shadow: 0 0 30px rgba(34, 197, 94, 0.2);
      }
      
      .animate-fade-in {
        animation: fadeIn 0.6s ease-out;
      }
      
      .animate-slide-up {
        animation: slideUp 0.4s ease-out;
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: rgba(15, 23, 42, 0.5);
      }
      
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(180deg, #22c55e, #4ade80);
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(180deg, #4ade80, #86efac);
      }
    </style>
  </head>
  <body class="min-h-screen text-slate-100">
    <!-- Navigation -->
    <nav class="glass-effect sticky top-0 z-50 border-b border-slate-700/50">
      <div class="max-w-7xl mx-auto px-6 py-4">
        <div class="flex items-center justify-between">
          <!-- Logo -->
          <div class="flex items-center space-x-3">
            <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-brand-500 to-brand-600 flex items-center justify-center">
              <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
              </svg>
            </div>
            <a href="/" class="text-xl font-bold gradient-text">SustainAlign</a>
            <span class="text-xs px-2 py-1 rounded-full bg-brand-500/20 text-brand-300 border border-brand-500/30">Admin</span>
          </div>
          
          <!-- Navigation Links -->
          <div class="hidden md:flex items-center space-x-8">
            <a href="/dashboard" class="nav-link text-slate-300 hover:text-brand-400 font-medium">Dashboard</a>
            <a href="/users" class="nav-link text-slate-300 hover:text-brand-400 font-medium">Users</a>
            <a href="/projects" class="nav-link text-slate-300 hover:text-brand-400 font-medium">Projects</a>
            <a href="/database" class="nav-link text-slate-300 hover:text-brand-400 font-medium">Database</a>
            <a href="/api-docs" class="nav-link text-slate-300 hover:text-brand-400 font-medium">API Docs</a>
            <a href="/health" class="nav-link text-slate-300 hover:text-brand-400 font-medium">Health</a>
          </div>
          
          <!-- Mobile Menu Button -->
          <button class="md:hidden p-2 rounded-lg hover:bg-slate-700/50 transition-colors">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
          </button>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-6 py-8 animate-fade-in">
      {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="mt-16 py-8 border-t border-slate-700/50">
      <div class="max-w-7xl mx-auto px-6 text-center">
        <p class="text-slate-400 text-sm">
          SustainAlign Admin Panel â€¢ Built with Flask & Tailwind CSS
        </p>
      </div>
    </footer>
  </body>
</html>
