spec_version: v1
kind: tool
name: project_analyzer_tool
description: Analyzes CSR projects for alignment with company goals, feasibility, and impact potential
implementation:
  type: python
  entry_point: tools.project_analyzer.project_analyzer_function
parameters:
  type: object
  properties:
    project_data:
      type: object
      description: Project information including objectives, budget, timeline, and impact metrics
    company_profile:
      type: object
      description: Company CSR profile including focus areas, budget, and priorities
    analysis_type:
      type: string
      enum: ["alignment", "feasibility", "impact"]
      description: Type of analysis to perform
      default: "alignment"
  required:
    - project_data
    - company_profile
