spec_version: v1
kind: tool
name: risk_assessor_tool
description: Assesses project risks and provides mitigation strategies across financial, operational, environmental, social, and regulatory dimensions
implementation:
  type: python
  entry_point: risk_assessor_function
parameters:
  type: object
  properties:
    project_data:
      type: object
      description: Project information including budget, timeline, location, and complexity
    risk_factors:
      type: array
      description: Known risk factors and their details
    mitigation_strategies:
      type: array
      description: Existing mitigation strategies
  required:
    - project_data
