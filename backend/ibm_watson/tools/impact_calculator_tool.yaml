spec_version: v1
kind: tool
name: impact_calculator_tool
description: Calculates social and environmental impact metrics for CSR projects
implementation:
  type: python
  entry_point: impact_calculator_function
parameters:
  type: object
  properties:
    project_metrics:
      type: object
      description: Project impact metrics and data including beneficiaries, environmental impact, etc.
    baseline_data:
      type: object
      description: Baseline impact data for comparison
    timeframe:
      type: string
      enum: ["6_months", "12_months", "24_months"]
      description: Assessment timeframe
      default: "12_months"
  required:
    - project_metrics
