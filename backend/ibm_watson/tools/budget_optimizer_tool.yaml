spec_version: v1
kind: tool
name: budget_optimizer_tool
description: Optimizes budget allocation across multiple projects based on ROI, impact, risk, and alignment scores
implementation:
  type: python
  entry_point: budget_optimizer_function
parameters:
  type: object
  properties:
    available_budget:
      type: number
      description: Total available budget for allocation
    project_list:
      type: array
      description: List of candidate projects with their details and metrics
    constraints:
      type: object
      description: Budget constraints and preferences including min/max projects, budget limits, etc.
  required:
    - available_budget
    - project_list
